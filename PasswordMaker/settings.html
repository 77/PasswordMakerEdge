<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>settings</title>

    <link href="css/default.css" rel="stylesheet" />
    <link href="css/settings.css" rel="stylesheet" />
    <script src="js/default.js"></script>
    <script src="js/settings.js"></script>
	<script src="//Microsoft.WinJS.2.0/js/base.js" type="text/javascript"></script>
	<script src="//Microsoft.WinJS.2.0/js/ui.js" type="text/javascript"></script>
	<link href="//Microsoft.WinJS.2.0/css/ui-light.css" rel="stylesheet" type="text/css">
	<script type="text/javascript">WinJS.UI.processAll();</script>
</head>
<body>
	<div aria-label="App Settings Flyout" data-win-control="WinJS.UI.SettingsFlyout" data-win-options="{settingsCommandId:'SettingsDiv', width:'narrow'}">
        <div class="win-header win-ui-dark" title="Help">
            <button class="win-backbutton" onclick="WinJS.UI.SettingsFlyout.show()" type="button"></button>
            <div class="win-label">Settings</div>
            <img alt="smalllogo" style="position: absolute; right: 40px;" src="/images/smalllogo.png">
        </div>
		<div class="win-content">
			<div class="win-settings-section">
				<div id="displayToggle" data-win-control="WinJS.UI.ToggleSwitch" data-win-options="{checked:true, title:'Display Generated Password'}"></div>
				<div id="UsedFollowsProfileToggle" data-win-control="WinJS.UI.ToggleSwitch" data-win-options="{checked:true, title:'Used text loads from profile'}"></div> 
			</div>
            <div class="win-settings-section" style="display:none;">
                <label>Save Master Password</label>
                <select aria-label="Example select control" id="saveMasterLocationLB">
                    <option selected value="1">Never</option>
                    <option value="2">On Disk</option>
                    <option value="3">In Cloud</option>
                </select>
            </div>
            <div class="win-settings-section">
                <button id="ResetDataBtn">Reset App Data</button>
                <!--<div id="ResetDataConfirmFlyout" data-win-control="WinJS.UI.Flyout" aria-label="{Reset Data Confirm}">-->
                <div id="ResetDataConfirmDiv" style="display:none;">
                    <div class="warning">This will delete all your settings and profile data</div>
                    <div><button id="ResetConfirmBtn">OK</button> <button id="ResetCancelBtn">Cancel</button></div>
                </div>
                <div id="DataResetFlyout" data-win-control="WinJS.UI.Flyout" aria-label="{Reset Confirmation}">Data has been cleared</div>
            </div>
		</div>
	</div>
	
</body>
</html>
